  <style>
    .scheme-container {
      max-width: 900px;
      margin: 30px auto;

      border-radius: 12px;
      border: 2px solid #d4a017;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .scheme {
      border-bottom: 1px solid #d4a017;
      padding: 15px 0;
    }

    .scheme h3 {
      margin: 0;
      color: #8b0000;
      cursor: pointer;
    }

    .scheme-content {
      display: none;
      margin-top: 10px;
      padding-left: 10px;
    }

    .scheme.active .scheme-content {
      display: block;
    }

    .search-box {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-box input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 2px solid #8b0000;
      border-radius: 8px;
    }
  </style>
</head>
